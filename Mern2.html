<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swap Three Numbers</title>
</head>
<body>
  <h1>Swap Three Numbers</h1>
  <label for="Value of X">Value of X</label>
  <input type="text" id="number1" placeholder="Enter first number"><br>
  <label for="Value of Y">Value of Y</label>
  <input type="text" id="number2" placeholder="Enter second number"><br>
  <label for="Vanue of Z">Value of Z</label>
  <input type="text" id="number3" placeholder="Enter third number">
  <button onclick="swapNumbers()">Submit</button>
  <p id="result"></p>
  <script>
    function swapNumbers() {

      const num1 = parseInt(document.getElementById("number1").value);
      const num2 = parseInt(document.getElementById("number2").value);
      const num3 = parseInt(document.getElementById("number3").value);
      const swappedNumbers = test(num1, num2, num3);
      const resultElement = document.getElementById("result");
      const resultText = "Before swapping: <br> x = " + num1 + "<br> y = " + num2 + "<br> z = " + num3 + "<br> After swapping: <br> x = " + swappedNumbers[0] + "<br> y = " + swappedNumbers[1] + "<br> z = " + swappedNumbers[2];

      resultElement.innerHTML = resultText;
    }

    function test(x, y, z) {
      // Swap the numbers using the provided logic (same as before)
      x = x + y + z;
      y = x - (y + z);
      z = x - (y + z);
      x = x - (y + z);
      return [x, y, z];
    }
  </script>
</body>
</html>
